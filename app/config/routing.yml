liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"

nami_api:
  resource: "@NamiCoreBundle/Resources/config/routing.yml"
  type:     rest
  prefix:   /api
  options:
      expose: true

nami_api_doc:
  resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
  prefix:   /api-doc

