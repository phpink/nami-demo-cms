nami_admin:
    resource: "@NamiAdminBundle/Resources/config/routing.yml"
    prefix:   /admin

nami_front_homepage:
    path:     /
    defaults: { _controller: NamiCoreBundle:Frontend:index }
    requirements:
        _method:  GET|POST

nami_front_page:
    path:     /{slug}
    defaults: { _controller: NamiCoreBundle:Frontend:index }
    requirements:
        _method:  GET|POST
        slug: .+

